    provider: "newsapi"
    country: "in"
    category: "technology"
  
  # Email Service
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    username: ""
    password: ""
  
  # Cloud Backup
  cloud:
    enabled: false
    provider: ""  # google, dropbox, onedrive
    access_token: ""

# Debug & Development Settings
debug:
  enabled: false
  log_level: "DEBUG"
  show_technical_details: false
  test_mode: false
  
  # Testing Features
  test_voice: false
  test_ai: false
  test_skills: false
  test_performance: false
  
  # Development Tools
  developer_mode: false
  api_testing: false
  unit_tests: false
  integration_tests: false