# System Settings
system:
  auto_update: true
  backup_enabled: true
  backup_interval: 24  # Hours
  max_log_size: 10     # MB
  
  # Performance Settings
  cpu_threshold: 80    # Alert if CPU > 80%
  ram_threshold: 85    # Alert if RAM > 85%
  disk_threshold: 90   # Alert if Disk > 90%
  
  # Network Settings
  check_internet: true
  network_timeout: 5   # Seconds
  
  # Voice Settings (Advanced)
  voice_recognition:
    engine: "google"   # google, vosk, whisper
    language: "hi-IN"  # Hindi-Indian
    timeout: 5
    phrase_limit: 10
  
  text_to_speech:
    engine: "pyttsx3"  # pyttsx3, gtts
    voice_id: "HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Speech\\Voices\\Tokens\\TTS_MS_EN-US_DAVID_11.0"
    save_audio: false

# Learning & Adaptation Settings
learning:
  enabled: true
  save_frequency: 10   # Save after every 10 commands
  max_custom_commands: 100
  pattern_recognition: true
  suggest_improvements: true
  
  # Personalization
  remember_preferences: true
  learn_schedule: true
  adapt_to_mood: true

# User Profile (You can customize this)
user:
  name: "Sir"
  gender: "male"
  profession: "developer"
  preferences:
    default_browser: "chrome"
    default_music: "youtube"
    default_editor: "vscode"
    theme: "dark"
    language: "hinglish"
  
  # Security Preferences
  security:
    confirm_dangerous: true
    confirm_delete: true
    confirm_shutdown: true
    require_voice_auth: true
  
  # Notification Preferences
  notifications:
    enable_sound: true
    enable_popup: false
    silent_mode: false
    do_not_disturb: false

# Backup Configuration
backup:
  enabled: true
  location: "backups/"
  frequency: "daily"
  keep_backups: 7
  include:
    - "memory/"
    - "voice_profile/"
    - "config.yaml"
    - "commands.json"
  exclude:
    - "logs/"
    - "temp/"

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console: true
  file: true
  max_file_size: 10  # MB
  backup_count: 5
  
  # What to log
  log_commands: true
  log_errors: true
  log_performance: true
  log_security: true

# Advanced Features (Optional)
advanced:
  # AI Features
  use_ai_for_unknown: true
  ai_timeout: 10
  ai_max_tokens: 500
  
  # Vision Features
  screen_analysis: true
  error_detection: true
  ocr_enabled: true
  
  # Automation Features
  auto_complete: true
  smart_suggestions: true
  predictive_typing: false
  
  # Experimental Features
  experimental:
    gesture_control: false
    eye_tracking: false
    brain_wave: false
    ar_mode: false

# Plugin System (For Future Extensions)
plugins:
  enabled: false
  directory: "plugins/"
  auto_load: false
  allowed_plugins:
    - "weather"
    - "news"
    - "stocks"
    - "reminders"

# Network Services
services:
  # Weather Service
  weather:
    enabled: false
    api_key: ""
    provider: "openweathermap"
    city: "Delhi"
    units: "metric"
  
  # News Service
  news:
    enabled: false
